<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="content-container">
        <h1>Welcome To My Domain</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem illum cum magni numquam laborum officia, aperiam accusamus itaque quae quaerat aliquam, ut voluptatem sunt tempora iure soluta consequuntur? Qui, inventore!</p>
        <button class="cta-btn" id="open">Sign Up</button>
    </div>
</header>


<section class="modal-container" id="modal">
    <section class="modal">
        <button class="close-btn" id="close">x</button>
        <div class="modal-content">
            <h1>Sign Up</h1>
            <form class="modal-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" class="form-input">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Email" class="form-input">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter Password" class="form-input">
                </div>
                <div>
                    <label for="password2">Confirm password</label>
                    <input type="text" id="password2" placeholder="Confirm password" class="form-input">
                </div>

                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </section>
</section>

    <script src="./app.js"></script>
</body>
</html>
